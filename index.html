<!DOCTYPE html>
<html>
<head>
  <title>Tour of Heroes</title>
  <link rel="stylesheet" href="src/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
 
    <header>
      <nav>
        <div class="navbar-title">
          <a href="/">Tour of Heroes</a>
        </div>
        
        <div class="navbar-links">
          <a href="https://github.com/almartens/webcomponent-tour-of-heroes">Github</a>
        </div>
      
      </nav>
    </header>
    <main>
    <nav></nav>
    <section>
      <h-router>
        <h-route 
        path="/heroes" 
        title="Heroes" 
        component="h-root">
      </h-route>
      <h-route 
      path="/heroes/:id" 
      title="Hero Detail" 
      component="h-hero">
    </h-route>
      <h-router-outlet>
      </h-router-outlet>
    </h-router>
  </section>
    <footer></footer> 
  </main>
  <script src="src/heroes.js" type="module"></script>
  <script src="src/hero-widget.js" type="module"></script>
  <script src="src/hero.js" type="module"></script>
  <script src="src/router.js" type="module"></script>
</body>
</html>
