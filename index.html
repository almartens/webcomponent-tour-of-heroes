<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Tour of Heroes</title>
  <link rel="stylesheet" href="src/styles.css">
  <meta name="author" content="Alexander Martens">
  <meta name="description" content="The famous Tour of Heroes with Webcomponents">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

  <meta charset="utf-8">
</head>

<body>
    <header>
      <h-navbar-info></h-navbar-info>
    </header>
  
      <nav>
        <h-menu></h-menu>
      </nav>
    
      <main>
          <h-router>
            <h-route 
            path="/heroes" 
            title="Heroes" 
            component="h-hero-list">
          </h-route>
          <h-route 
          path="/heroes/:id" 
          title="Hero Detail" 
          component="h-hero">
        </h-route>
        <h-router-outlet></h-router-outlet>
        </h-router>
    </main>

  <footer>  
  </footer> 
  <script src="src/heroes/list/hero-list.js" type="module"></script>
    <script src="src/heroes/list/hero-element.js" type="module"></script>
    <script src="src/heroes/edit/hero-edit.js" type="module"></script>
  <script src="src/router.js" type="module"></script>
  <script src="src/navbar-info/navbar-info.js" type="module"></script>
  <script src="src/menu/menu.js" type="module"></script>
</body>
</html>
